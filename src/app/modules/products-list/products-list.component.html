<app-paginator [productListTemplate]="productList" [products]="products" >
  <ng-template>
    <div class="container">
      <div *ngFor="let product of products">
        <app-product-card class="product" [product]="product"></app-product-card>
      </div>
    </div>
  </ng-template>
</app-paginator>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
