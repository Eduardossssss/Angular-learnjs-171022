<mat-drawer-container class="example-container" autosize>
    <mat-drawer
      #drawer
      class="example-sidenav"
      mode="side"
    >
        <p>Auto-resizing sidenav</p>
    </mat-drawer>
  
    <div #divElement class="example-sidenav-content">
      <button
        type="button"
        mat-button
        (click)="togleDrawer()"
      >
        Toggle sidenav
      </button>
    </div>
  
</mat-drawer-container>
